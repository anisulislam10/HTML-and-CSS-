<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Blurry text with CSS3</title>
<style type="text/css">
p{
color:#000000;  /* this is for old browsers */
font-size:50px;
font-family:arial;
text-shadow:   0 0 3px #000000,  
3px 0 3px #000000,
0 3px 3px #000000,
-3px 0 3px #000000,
0 -3px 3px #000000;
}
</style>
</head>
<body>
<p>This text is blurred</p>
</body>
</html>
